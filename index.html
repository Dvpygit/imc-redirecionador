<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Preview em redes sociais -->
  <meta property="og:title" content="⚖️ Calculadora de IMC" />
  <meta property="og:description" content="Descubra seu IMC com facilidade. Clique em Iniciar para usar a calculadora online." />
  <meta property="og:image" content="https://i.imgur.com/mg8U0eY.png" />
  <meta property="og:url" content="https://dvpy-calculadora-imc.hf.space" />
  <meta name="theme-color" content="#14b8a6" /> <!-- secundária-500 -->

  <title>Calculadora de IMC</title>

  <style>
    :root {
      --background-fill-primary: #0a0a0a;  /* neutral-950 */
      --background-fill-secondary: #1a1a1a;  /* neutral-900 */
      --neutral-800: #262626;
      --neutral-700: #404040;
      --neutral-600: #525252;
      --neutral-400: #a3a3a3;
      --neutral-200: #e5e5e5;
      --neutral-100: #f5f5f5;
      --secondary-500: #14b8a6;
      --secondary-400: #2dd4bf;
      --secondary-600: #0d9488;
    }

    body {
      margin: 0;
      background-color: var(--background-fill-primary);
      font-family: 'Segoe UI', sans-serif;
      color: var(--neutral-100);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1rem;
      margin-bottom: 2em;
      color: var(--neutral-400);
    }

    .btn {
      padding: 0.75em 2em;
      font-size: 1rem;
      background-color: var(--secondary-500);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(20, 184, 166, 0.4);
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: var(--secondary-400);
    }

    .info {
      font-size: 0.9rem;
      color: var(--neutral-600);
      margin-top: 2em;
    }
  </style>

  <script>
    function iniciarApp() {
      window.location.href = "https://dvpy-calculadora-imc.hf.space";
    }
  </script>
</head>
<body>
  <h1>Calculadora de IMC</h1>
  <p>Descubra seu Índice de Massa Corporal com praticidade e rapidez.</p>
  <button class="btn" onclick="iniciarApp()">Iniciar</button>
  <div class="info">Clique em "Iniciar" para abrir a calculadora.</div>
</body>
</html>
