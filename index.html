<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Preview em redes sociais -->
  <meta property="og:title" content="⚖️ Calculadora de IMC" />
  <meta property="og:description" content="Descubra seu IMC com facilidade. Clique em Iniciar para usar a calculadora online." />
  <meta property="og:image" content="https://i.imgur.com/mg8U0eY.png" />
  <meta property="og:url" content="https://dvpy-calculadora-imc.hf.space" />
  <meta name="theme-color" content="#ff6600" />

  <title>Calculadora de IMC</title>

  <style>
    body {
      margin: 0;
      background-color: #2f2f2f; /* fundo escuro cinza */
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff; /* texto branco */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1rem;
      margin-bottom: 2em;
      color: #ddd; /* cinza claro para o parágrafo */
    }

    .btn {
      padding: 0.75em 2em;
      font-size: 1rem;
      background-color: #ff6600; /* laranja */
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(255, 102, 0, 0.6);
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #e65500; /* laranja escuro */
    }

    .info {
      font-size: 0.9rem;
      color: #aaa; /* cinza médio */
      margin-top: 2em;
    }
  </style>

  <script>
    function iniciarApp() {
      window.location.href = "https://dvpy-calculadora-imc.hf.space";
    }
  </script>

</head>
<body>
  <h1>Calculadora de IMC</h1>
  <p>Descubra seu Índice de Massa Corporal com praticidade e rapidez.</p>
  <button class="btn" onclick="iniciarApp()">Iniciar</button>
  <div class="info">Clique em "Iniciar" para abrir a calculadora.</div>
</body>
</html>
